<div class="mat-app-background basic-container">
  <mat-toolbar>
    <span>To-Do Angular</span>
  </mat-toolbar>

  <div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="90%" fxFlex.md="66.6667%" fxFlex.gt-md="50%">

        <mat-card class="card">
          <mat-card-header>
            <mat-card-title><h2>ðŸ¤” What do you want to do?</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-to-do-form #todoForm (toDoAdd)="add($event)"></app-to-do-form>
          </mat-card-content>
        </mat-card>

        <mat-card class="card">
          <mat-card-header>
            <mat-card-title><h2>ðŸ“ƒ Your list of things to do. Let's get started!</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-to-do-list
              [toDos]="todos$ | async"
              (deleteEventEmitter)="onDelete($event)"
              (changeEventEmitter)="onChange($event)"
            ></app-to-do-list>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>
